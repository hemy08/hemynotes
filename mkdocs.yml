markdown_extensions:
- abbr
- attr_list
- admonition
- footnotes
- meta
- def_list
- pymdownx.caret
- pymdownx.critic
- pymdownx.details
- pymdownx.snippets
- tables
- pymdownx.mark
- pymdownx.inlinehilite
- pymdownx.smartsymbols
- pymdownx.tilde
- attr_list
- md_in_html
- pymdownx.arithmatex:
    generic: true
- pymdownx.emoji:
    emoji_generator: !!python/name:materialx.emoji.to_svg
    emoji_index: !!python/name:materialx.emoji.twemoji
- pymdownx.highlight:
    anchor_linenums: true
    auto_title: true
    line_spans: __span
    linenums: true
    pygments_lang_class: true
- pymdownx.magiclink:
    repo: mkdocs-material
    repo_url_shorthand: true
    user: squidfunk
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.tasklist:
    custom_checkbox: true
- codehilite:
    guess_lang: false
    linenums: false
- toc:
    permalink: true
- pymdownx.betterem:
    smart_enable: all
- pymdownx.emoji:
    emoji_generator: !!python/name:pymdownx.emoji.to_png
- pymdownx.superfences:
    custom_fences:
    - class: mermaid
      format: !!python/name:pymdownx.superfences.fence_code_format
      name: mermaid
    - class: flow
      format: !!python/name:pymdownx.superfences.fence_code_format
      name: uml-flowchart
    - class: sequence
      format: !!python/name:pymdownx.superfences.fence_code_format
      name: sequence
    preserve_tabs: true

