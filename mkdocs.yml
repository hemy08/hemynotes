site_name: HEMY MOTES

site_description: HEMY's Personal Notes

repo_url: https://github.com/hemy08/hemynotes

copyright: Copyright &copy; 2021-2029 HEMY08


nav:
  - HOME: https://hemy08.github.io/hemynotes/
  - Windows:
    - mstsc副屏全屏显示: docs/Windows/01-mstsc副屏全屏显示.md
  - 百度: https://www.baidu.com


theme:
  favicon: themes/images/lvye.png
  feature:
    tabs: 'true'
  features:
  - navigation.tracking
  - navigation.tabs
  - navigation.indexes
  - navigation.prune
  - navigation.top
  - toc.follow
  - header.autohide
  - search.share
  - search.suggest
  - search.highlight
  icon:
    abstract: octicons/checklist-16
    bug: octicons/bug-16
    danger: octicons/zap-16
    example: octicons/beaker-16
    failure: octicons/x-circle-16
    info: octicons/info-16
    logo: material/library
    note: octicons/tag-16
    question: octicons/question-16
    quote: octicons/quote-16
    success: octicons/check-16
    tip: octicons/squirrel-16
    warning: octicons/alert-16
  language: zh
  name: material
  palette:
    scheme: default


plugins:
  search:
    lang:
    - en
    - ru
    - zh
    - ja
    separator: '[\s\u200b\-]'


extra:
  generator: false
  search:
    language: en, jp, zh
  social:
  - icon: fontawesome/solid/chalkboard
    link: https://www.w3cschool.cn/
    name: 编程狮W3C
  - icon: fontawesome/solid/dove
    link: https://www.runoob.com/
    name: 菜鸟教程
  - icon: fontawesome/solid/laptop-code
    link: https://leetcode.cn/
    name: 力扣
  - icon: fontawesome/solid/file-code
    link: http://www.verysource.com/
    name: 源码查询
  - icon: fontawesome/solid/toolbox
    link: https://c.runoob.com/
    name: 菜鸟工具
  - icon: fontawesome/solid/pen-nib
    link: https://hdesign.ucd.huawei.com/assemble/designcloud
    name: DesignCloud
  - icon: fontawesome/solid/at
    link: mailto:<zhaojunwei008@yeah.net>
    name: Email


extra_css:
- themes/css/custom.css
- themes/css/simpleLightbox.min.css


extra_javascript:
- themes/js/custom.js
- themes/js/simpleLightbox.min.js
- themes/js/optionalConfig.js
- themes/js/mermaidloader.js
- themes/js/umlconvert.js
- https://unpkg.com/mermaid@10.0.2/dist/mermaid.esm.min.mjs
- https://cdnjs.cloudflare.com/ajax/libs/flowchart/1.17.1/flowchart.min.js
- https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js
- https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.6/underscore-min.js
- https://cdn.jsdelivr.net/npm/@mermaid-js/mermaid-mindmap@9.3.0/dist/mermaid-mindmap.esm.min.mjs


markdown_extensions:
- admonition
- footnotes
- meta
- def_list
- pymdownx.caret
- pymdownx.critic
- pymdownx.details
- pymdownx.snippets
- tables
- pymdownx.mark
- pymdownx.inlinehilite
- pymdownx.smartsymbols
- pymdownx.tilde
- attr_list
- md_in_html
- pymdownx.arithmatex:
    generic: true
- pymdownx.emoji:
    emoji_generator: !!python/name:materialx.emoji.to_svg
    emoji_index: !!python/name:materialx.emoji.twemoji
- pymdownx.highlight:
    anchor_linenums: true
    auto_title: true
    line_spans: __span
    linenums: true
    pygments_lang_class: true
- pymdownx.magiclink:
    repo: mkdocs-material
    repo_url_shorthand: true
    user: squidfunk
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.tasklist:
    custom_checkbox: true
- codehilite:
    guess_lang: false
    linenums: false
- toc:
    permalink: true
- pymdownx.betterem:
    smart_enable: all
- pymdownx.emoji:
    emoji_generator: !!python/name:pymdownx.emoji.to_png
- pymdownx.superfences:
    custom_fences:
    - class: mermaid
      format: !!python/name:pymdownx.superfences.fence_code_format
      name: mermaid
    - class: flow
      format: !!python/name:pymdownx.superfences.fence_code_format
      name: uml-flowchart
    - class: sequence
      format: !!python/name:pymdownx.superfences.fence_code_format
      name: sequence
    preserve_tabs: true
- pymdownx.highlight:
    anchor_linenums: true
