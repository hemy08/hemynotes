site_name: HEMY MOTES

site_description: HEMY's Personal Notes

repo_url: https://github.com/hemy08/hemynotes

copyright: Copyright &copy; 2021-2029 HEMY08



theme:
  favicon: themes/images/lvye.png
  feature:
    tabs: 'true'
  features:
  - announce.dismiss
  - content.code.annotate
  - content.code.copy
  - content.tooltips
  - content.tabs.link
  - navigation.tracking
  - navigation.indexes
  - navigation.prune
  - navigation.top
  - navigation.tabs
  - toc.follow
  - header.autohide
  - search.share
  - search.suggest
  - search.highlight
  font:
    code: Roboto Mono
    text: Roboto
  icon:
    admonition:
      abstract: octicons/checklist-16
      bug: octicons/bug-16
      danger: octicons/zap-16
      example: octicons/beaker-16
      failure: octicons/x-circle-16
      info: octicons/info-16
      note: octicons/tag-16
      question: octicons/question-16
      quote: octicons/quote-16
      success: octicons/check-16
      tip: octicons/squirrel-16
      warning: octicons/alert-16
    logo: material/library
  language: zh
  name: material
  palette:
    scheme: default


plugins:
  search:
    lang:
    - en
    - ru
    - zh
    - ja
    separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'


extra:
  generator: false
  search:
    language: en, jp, zh
  social:
